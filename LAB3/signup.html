<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Heng Book Shop Signup Page</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>
    <body>
        <h1 class = "h1-background">Welcome to Heng's Book Shop</h1>
        <!--
        <h3>
            <button class = "transparent">
                <a class = "url-text" href = "index.html">Main Page</a> |
            </button>
            <button class = "transparent go-login">
                <a class = "url-text" href = "login.html">Login</a>
            </button>
        </h3>
        -->
        <nav>
            <a class = "url-text" href = "index.html">Main Page</a> |
            <a class = "url-text" href = "login.html">Login</a> |
            <a class = "url-text current-page" href = "signup.html">Sign Up</a>
        </nav>
        <!--
        <p class = "hide">Already have User ID? Go to the login page</p>
        -->
        <form method = "GET" action = "login.html">
            <p>
                <label>
                    Name: <input name = "name" type = "text" autofocus required/>
                </label> 
            </p>
            <p>
                <label>
                    학년: <input name = "학년" type = "number" min = "1" max = "6" step = "1" value = "1"/>
                </label>
            </p>
            <p>
                <label>
                    Birth: <input name = "birth" type = "date" />
                </label>
            </p>
            <p>
                <label>
                    Email: <input name = "email" type = "email" placeholder="name@domain.com" required/>
                </label>
            </p>
            <p>
                <label>
                    User ID: <input name = "ID" type = "text" pattern = "[A-Za-z]{6,12}" 
                    placeholder="6 ~ 12 alphabet characters" required/>
                </label>
            </p>
            <p>
                <label>
                    Password: <input name = "password" type = "password" minlength="8" maxlength="12" 
                    placeholder="8 ~ 12 any characters" autocomplete = "off" required/>
                </label>
            </p>
            <p>
                <label>
                    Password Check: <input name = "passwordCheck" type = "password"  autocomplete = "off" required/>
                </label>
            </p>
            <p>
                새로운 소식에 대한 알림을 받으시겠습니까?
            </p>
                <input name = "알림" type = "radio" id = "yes" required/>
                <label for = "yes">yes</label><br>
                <input name = "알림" type = "radio" id = "no" required/>
                <label for = "no"> no</label><br>
            <p>
                <input class = "signUp-button" name = "signUp" type = "submit" value = "sign up"/>
                <input class = "clear-button" name = "cancel" type = "reset" value = "Clear"/>
            </p>
        </form>
    </body>
</html>
